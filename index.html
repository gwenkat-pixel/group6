<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Hello Team 6!</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="./CSS/styles.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
      <script src="./js/taskManager.js" defer></script>
      <script src="./js/index.js" defer></script>

  </head>
  <body>
   <div class="container">
    <div class="row">
      <div class="col-6">
        <form id="task-form" novalidate>
          <div class="form-group has-validation">
            <label for="name">Name</label><input id="name" class="form-control" type="text" />
            <div class="invalid-feedback">
              Please name your task.
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label> <textarea class="form-control rounded-0" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="assigned-to">Assigned to: </label> <input id="assigned-to" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="due-date">Due date: </label> <input id="due-date" class="form-control" type="date" />
          </div>
          <div class="form-group">
            <select id="status" class="form-select" aria-label="Status of task">
              <option selected>TO DO</option>
              <option value="1">IN PROGRESS</option>
              <option value="2">REVIEW</option>
              <option value="3">DONE</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
     <div id="col-6">
        <ul id="task-list" class="list-group">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
