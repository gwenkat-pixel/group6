<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Task Manager</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="./CSS/styles.css">
      <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous" defer></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" defer></script>
      <script src="./js/taskManager.js" defer></script>
      <script src="./js/index.js" defer></script>

  </head>
  <body>
   <div class="container">
    <div class="row text-center">
      <div class="col">
        <div class="banner">
          <h1>Task Manager</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <form id="task-form" novalidate>
          <div class="form-group has-validation">
            <label for="name">Name</label><input id="name" class="form-control" type="text" required />
            <div class="invalid-feedback">
              Please name your task.
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label> <textarea class="form-control rounded-0" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="assigned-to">Assigned to: </label> <input id="assigned-to" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="due-date">Due date: </label> <input id="due-date" class="form-control" type="date" />
          </div>
          <div class="form-group">
            <select id="status" class="form-select" aria-label="Status of task">
              <option selected>TO DO</option>
              <option value="1">IN PROGRESS</option>
              <option value="2">REVIEW</option>
              <option value="3">DONE</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
     <div class="col-6">
        <ul id="task-list" class="list-group">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
